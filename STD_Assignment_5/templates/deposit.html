{% extends "base.html" %} {% load tailwind_filters %} {% block content %}

<div class="max-w-screen-xl mx-auto">
  <div class="grid grid-cols-12">
    <div class="col-span-6 col-start-4 border rounded-lg mt-8 px-4 py-4">
      <h3 class="font-semibold text-xl">Deposit Balance</h3>
      <form class="mt-5" method="post">
        {% csrf_token %} {{form | crispy}}
        <button
          class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 py-2"
          type="submit"
        >
          Deposit
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
