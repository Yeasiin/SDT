{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
           <h2 class="mt-5" > Update {{form_name}} Info</h2>
            <form class="mt-2" method="post">
                {% csrf_token %}
                {{form | crispy}}
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
