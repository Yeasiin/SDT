{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h1>Delete Book</h1>
            <p>Are you sure you want to delete"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Yes, delete</button>
                <a href="{% url 'home' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
