{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block content %} 
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <h1>Change Password</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit">Change</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
